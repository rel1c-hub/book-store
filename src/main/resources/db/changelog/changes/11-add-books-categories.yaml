databaseChangeLog:
  - changeSet:
      id: add-books-categories
      author: rel1c-hub
      changes:
        - insert:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  valueComputed: "(SELECT id FROM books WHERE title = 'Dune')"
              - column:
                  name: category_id
                  valueComputed: "(SELECT id FROM categories WHERE name = 'Science Fiction')"
