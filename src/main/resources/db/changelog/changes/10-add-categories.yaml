databaseChangeLog:
  - changeSet:
      id: add-categories
      author: rel1c-hub
      changes:
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: "Science Fiction"
              - column:
                  name: description
                  value: "Science fiction is a genre of speculative fiction that typically deals with imaginative and futuristic concepts such as advanced science and technology, space exploration, time travel, and extraterrestrial life."
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: "Historical Fiction"
              - column:
                  name: description
                  value: "Historical fiction is a literary genre in which the plot takes place in a setting located in the past. The settings are drawn from history, and often contain historical persons."
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: "Thriller"
              - column:
                  name: description
                  value: "Thriller is a broad genre of literature, film, and television having numerous, often overlapping subgenres. Thrillers are characterized by fast pacing, tension, excitement, and the anticipation of what happens next."
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: "Biography"
              - column:
                  name: description
                  value: "A biography is a detailed description or account of someone's life. It entails more than basic facts like education, work, relationships, and death; it portrays a person's experience of these life events."
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: "Dystopian novel"
              - column:
                  name: description
                  value: "Dystopian novel is a genre of speculative fiction that presents a negative view of the future."
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: "Romance novel"
              - column:
                  name: description
                  value: "Romance novel is a genre of fiction that involves a romantic relationship between two or more people."