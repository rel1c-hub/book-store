databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: rel1c-hub
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_user
                    references: users(id)
              - column:
                  name: status
                  type: enum('COMPLETED', 'PENDING', 'DELIVERED')
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: decimal(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(255)
                  constraints:
                    nullable: false
